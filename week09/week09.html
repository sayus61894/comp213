<head lang="en">
    <link rel="stylesheet" type="text/css" href="week09-style.css">
    <meta content="text/html; charset=utf-8;" http-equiv="Content-type">
    <meta content="HTML Form, Comp213" name="keywords">
    <title>Class Example Week09 HTML Forms</title>
</head>

<body>
    <div id="fullPage">
        <header>
           <img src="#">
            <h1 id="title">Centennial College - Registration Form</h1>
        </header>
        <hr>
        <main>
            <form action="mailto:jdoe@example.ca" method="post">
                <table>
                    <tr>
                        <td class="labels"><label>First Name: </label></td>
                        <td><input type="text" id="firstName" name="firstName" maxlength="25" placeholder="First Name"></td>
                    </tr>
                    <tr>
                        <td class="labels">Middle Name:</td>
                        <td><input type="tel" id="middleName" name="middleName" maxlength="25" placeholder="Middle Name"></td>
                    </tr>
                    <tr>
                        <td class="labels">Last Name</td>
                        <td><input type="text" id="lastName" name="lastName" maxlength="25" placeholder="Last Name"></td>
                    </tr>
                    <tr>
                        <td class="labels"> E-Mail:</td>
                        <td><input type="text" id="emailField" name="emailField" maxlength="45" placeholder="jdoe@example.ca"></td>
                    </tr>
                    <tr>
                        <td class="labels">Create Password:</td>
                        <td><input type="password" id="psw" name="psw" maxlength="16" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td class="labels"> Confirm Password:</td>
                        <td><input type="password" id="confirmPSW" name="confirmPSW" maxlength="16" placeholder="Confirm Password"></td>
                    </tr>
                    <tr>
                        <td class="labels">Gender:</td>
                        <td><input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label></td>
                    </tr>
                    <tr>
                        <td class="labels">Education:</td>
                        <td>
                            <input type="radio" id="phD" name="education" value="phD">
                            <label for="phD">phD</label>
                            <input type="radio" id="masters" name="education" value="masters">
                            <label for="masters">masters</label>
                            <input type="radio" id="undergrad" name="education" value="undergrad">
                            <label for="undergrad">Undergrad</label>
                            <input type="radio" id="college" name="education" value="college">
                            <label for="college">college</label>
                            <input type="radio" id="highSchool" name="education" value="highSchool">
                            <label for="highSchool">High School</label></td>
                    </tr>

                    <tr>
                        <td class="labels">Computer Competency:</td>
                        <td>
                            <input type="checkbox" id="OS" name="computerCompetency" value="OS">
                            <label for="OS">OS</label>
                            <input type="checkbox" id="Programming" name="computerCompetency" value="Programming">
                            <label for="Programming">Programming</label>
                            <input type="checkbox" id="" name="computerCompetency" value="">
                            <label for=""></label></td>
                        <!-- Copy above and Enter more -->
                    </tr>

                    <tr>
                        <td class="labels"><label for="courses">Select Courses: </label></td>
                        <td><select multiple="multiple" name="courses" size="5">
                                <option value="COMM170">COMM170 - College Communications</option>
                                <option value="COMP100">COMP100 - Programming I</option>
                                <option value="COMP120">COMP120 - Software Engineering Fundamentals</option>
                                <option value="COMP125">COMP125 - Client Side Development</option>
                                <option value="COMP213">COMP213 - Web Interface Design</option>
                            </select></td><br><br>
                    </tr>
                    <tr>
                        <td class="labels"><label for="specialRequest">Special Requests:</label></td>
                        <td><textarea placeholder="Please Enter Any Relevant Information Here" rows="10" cols="50"></textarea></td>

                    </tr>
                    <br><br>
                    <tr>
                        <td class="labels"><button type="submit">Submit Your Information</button></td>
                        <td><button type="reset">Reset Information</button></td>
                </table>
            </form>
        </main>
<hr>
        <footer>
            <a id="indexRef" href="../index.html">Back to Index Page</a>

        </footer>
    </div>
</body></html>
